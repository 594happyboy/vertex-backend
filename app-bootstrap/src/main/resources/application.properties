# ============================================
# 应用基础配置
# ============================================
spring.application.name=multifunctional-backend
server.port=8080

# ============================================
# 数据库配置 - MySQL (统一数据库)
# ============================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/multifunctional_backend?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123

# 数据库初始化配置（开发环境可开启，生产环境建议手动执行）
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:sql/schema.sql
# spring.sql.init.encoding=UTF-8

# ============================================
# MyBatis-Plus 配置
# ============================================
mybatis-plus.type-aliases-package=com.zzy.file.entity,com.zzy.blog.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto

# ============================================
# Redis 配置
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=5000ms

# ============================================
# 文件上传配置
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB

# ============================================
# MinIO 对象存储配置
# ============================================
minio.endpoint=http://localhost:9000
minio.access-key=admin
minio.secret-key=admin123
minio.bucket-name=file-storage

# ============================================
# 文件上传限制配置
# ============================================
file.max-size=104857600
file.allowed-types=*

# ============================================
# Knife4j API文档配置
# ============================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
knife4j.enable=true
knife4j.setting.language=zh_cn

# ============================================
# Jackson 配置
# ============================================
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.default-property-inclusion=non_null

# ============================================
# 博客模块配置
# ============================================
blog.jwt.secret=your-secret-key-change-it-in-production-must-be-at-least-256-bits-long
blog.jwt.expiration=86400000

# ============================================
# 日志配置
# ============================================
logging.level.com.zzy=debug
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n
